name: Check

on: pull_request

jobs: 
  lint: 
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js '16.x'
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'
        cache: 'npm'
    - run: npm ci
    - run: npm run lint:fix
    - name: TypeChek
      run: npm run typecheck
    
